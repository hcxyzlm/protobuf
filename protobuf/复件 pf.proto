message Req_GetTableList {
	//required int32 gameID = 1;
	//required int32 senceID = 2;
	
	required int32 roomID = 1;
}

message Ans_Pro_GetTableListInfo {
	//required int32 gameID = 1;
	//required int32 senceID = 2;
	repeated Ans_SimpleTableInfo infos = 1;
	
